<!DOCTYPE html>
<!--
  Everything goes inside the <html>
-->
<html>
  <head>
    <title>
    Matt's Rock Paper Scissors
    </title>
    <link 
    rel="stylesheet" 
    href="../styles/10-rock-paper-scissors.css">
  </head>
  <!--
    The <body> is what is actually displayed on the webpage. So buttons, text and any js code goes in here.
  -->
  <body> 
    <p class="title">
      Rock Paper Scissors
    </p>
    <p>
      <button onclick="
        playGame('rock');" class="move-button">
        <img src="../images/rock-emoji.png" class="move-icon">
        </button>

      <button onclick="
        playGame('paper');" class="move-button">
        <img src="../images/paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
      playGame('scissors');
      // Here, the playGame() function is called and the value 'Scissors' is assigned to the (playerMove) parameter. Then the function playGame() is run as playGame('Scissors').
      " class="move-button">
        <img src="../images/scissors-emoji.png" class="move-icon">
      </button>
      <p class="js-result result"></p>
      <!-- Show's the result on the page-->
      <p class="js-moves"></p>
      <!-- Show's the move that you picked and the computer picked on the page-->


      <p class="js-score score"></p>
      <!-- Shows the score on the page-->

      <button onclick="
      resetScore()
      " class="reset-score-button">
        Reset Score
      </button>
    </p>

    <a href="../Lesson exercises\index.html" class="my-link">Back to calculator</a>
    <script src="../scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
